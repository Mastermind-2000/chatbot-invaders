<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <title>Three.js GLTF Model</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Optional: A hidden video element for future video textures -->
    <video id="Idle_eyes" src="assets/idle.webm" preload="auto" loop muted playsinline style="display: none;"></video>
    <video id="Talking_eyes" src="assets/talking.webm" preload="auto" loop muted playsinline style="display: none;"></video>
    <video id="Thinking_eyes" src="assets/thinking.webm" preload="auto" loop muted playsinline style="display: none;"></video>

    <div id="start-overlay">
      <div class="welcome-modal">
          <h2>КОНТАКТ УСТАНОВЛЕН</h2>
          <p>Приветствую, землянин! Я инопланетный помощник с планеты Инвадер, готовый ответить на ваши вопросы о наших технологиях и услугах.</p>
          
          <div class="mic-option">
              <div class="toggle-label">Активировать голосовой канал</div>
              <label class="toggle-switch">
                  <input type="checkbox" id="start-with-mic">
                  <span class="toggle"></span>
              </label>
          </div>
          
          <button id="start-btn">НАЧАТЬ КОММУНИКАЦИЮ</button>
      </div>
  </div>

  <!-- Chat container will be placed here by your existing code -->
  <div id="chat-container">
      <div id="chat-messages"></div>
      <div id="chat-input-area">
          <input type="text" id="chat-input" placeholder="Задайте вопрос...">
          <button id="send-btn">Отправить</button>
          <button id="mic-btn">
            <img id="mic-off" class="mic-icon" src="assets/mic-off.svg" alt="Microphone off">
            <img id="mic-on" class="mic-icon" src="assets/mic-on.svg" alt="Microphone on" style="display: none;">
          </button>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="main.js"></script>
  </body>
</html>
