<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js GLTF Model</title>
    <style>
      /* Basic styling: no margins and full viewport */
      body { margin: 0; overflow: hidden;
        background-image: url('assets/the-invaders.webp');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;}
      canvas { display: block;
        background: transparent;}
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Optional: A hidden video element for future video textures -->
    <video id="Idle_eyes" src="assets/idle.webm" preload="auto" loop muted playsinline style="display: none;"></video>
    <video id="Talking_eyes" src="assets/talking.webm" preload="auto" loop muted playsinline style="display: none;"></video>
    <video id="Thinking_eyes" src="assets/thinking.webm" preload="auto" loop muted playsinline style="display: none;"></video>

    <div id="start-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; 
    background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:1000;">
 <button id="start-button" style="padding:20px 40px; font-size:24px; cursor:pointer;">
   Начать диалог
 </button>
</div>

    <div id="chat-container">
      <div id="chat-messages"></div>
      <div id="chat-input-area">
        <input type="text" id="chat-input" placeholder="Ask me anything...">
        <button id="send-btn">Send</button>
        <button id="mic-btn">
          <svg id="mic-off" class="mic-icon" viewBox="0 0 24 24" width="24" height="24">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" fill="currentColor"/>
            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" fill="currentColor"/>
          </svg>
          <svg id="mic-on" class="mic-icon" viewBox="0 0 24 24" width="24" height="24" style="display: none;">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" fill="#ff4b4b"/>
            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" fill="#ff4b4b"/>
            <circle cx="12" cy="12" r="12" fill="#ff4b4b" opacity="0.2"/>
          </svg>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="main.js"></script>
  </body>
</html>
