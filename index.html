<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <title>Three.js GLTF Model</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Optional: A hidden video element for future video textures -->
    <video id="Idle_eyes" src="assets/idle.webm" preload="auto" loop muted playsinline style="display: none;"></video>
    <video id="Talking_eyes" src="assets/talking.webm" preload="auto" loop muted playsinline style="display: none;"></video>
    <video id="Thinking_eyes" src="assets/thinking.webm" preload="auto" loop muted playsinline style="display: none;"></video>

    <div id="start-overlay">
      <div class="welcome-modal">
        <h2>КОНТАКТ УСТАНОВЛЕН</h2>
        <p>Приветствую, землянин! Я инопланетный помощник с планеты Инвадер, готовый ответить на ваши вопросы о наших технологиях и услугах.</p>
        
        <div class="mic-option">
            <div class="toggle-label">Активировать голосовой канал</div>
            <label class="toggle-switch">
                <input type="checkbox" id="start-with-mic">
                <span class="toggle"></span>
            </label>
        </div>

        <p class="volume-hint">
          Включите звук, чтобы слышать мои голосовые ответы
          <svg viewBox="0 0 24 24" width="16" height="16" style="vertical-align: middle; margin-right: 5px;">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" fill="#848484"/>
        </svg>
      </p>
        
        <button id="start-btn">НАЧАТЬ КОММУНИКАЦИЮ</button>
    </div>
  </div>

  <!-- Chat container will be placed here by your existing code -->
  <div id="chat-container">
      <div id="chat-messages"></div>
      <div id="chat-input-area">
          <input type="text" id="chat-input" placeholder="Задайте вопрос...">
          <button id="send-btn">Отправить</button>
          <button id="mic-btn">
            <div class="icon-container">
              <svg id="mic-off" class="mic-icon" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" fill="#21324A"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" fill="#21324A"/>
              </svg>
              <svg id="mic-on" class="mic-icon" viewBox="0 0 24 24" width="24" height="24" style="display: none;">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" fill="#ffffff"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" fill="#ffffff"/>
              </svg>
            </div>
          </button>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="main.js"></script>
  </body>
</html>
